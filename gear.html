<!DOCTYPE html>
<head>
<title>Gears CSS</title>
<link href="gear.css?v=7" rel="stylesheet" type="text/css">
<!-- <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script> -->
<!-- <script src="gear.js?v=2"></script> -->

</head>
<body>
<ul id="gear1" class="gear" style="
	-webkit-animation:spin 4s linear infinite;
	-moz-animation:spin 4s linear infinite;
	animation:spin 4s linear infinite;">
    <li class="g01"></li>
    <li class="g02"></li>
    <li class="g03"></li>
    <li class="g04"></li>
    <li class="g05"></li>
    <li class="g06"></li>
    <li class="g07"></li>
    <li class="g08"></li>
    <li class="g09"></li>
    <li class="g10"></li>
    <li class="g11"></li>
    <li class="g12"></li>
    <li class="center"></li>
</ul>

<ul id="gear2" class="gear" style="
	top:-40px;right:340px;
	font-size:10px;
	-webkit-animation:spin 4s linear infinite;
	-webkit-animation-direction:reverse;">
    <li class="g01"></li>
    <li class="g02"></li>
    <li class="g03"></li>
    <li class="g04"></li>
    <li class="g05"></li>
    <li class="g06"></li>
    <li class="g07"></li>
    <li class="g08"></li>
    <li class="g09"></li>
    <li class="g10"></li>
    <li class="g11"></li>
    <li class="g12"></li>
    <li class="center"></li>
</ul>

<ul id="gear3" class="gear" style="
	top:-80px;left:-150%;
	font-size:100px;
	-webkit-animation:spin 23s linear infinite;
	-moz-animation:spin 23s linear infinite;
	animation:spin 23s linear infinite;">
    <li class="g01"></li>
    <li class="g02"></li>
    <li class="g03"></li>
    <li class="g04"></li>
    <li class="g05"></li>
    <li class="g06"></li>
    <li class="g07"></li>
    <li class="g08"></li>
    <li class="g09"></li>
    <li class="g10"></li>
    <li class="g11"></li>
    <li class="g12"></li>
    <li class="center"></li>
</ul>

</body>
</html>
